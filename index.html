<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue-snippet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/dist/vue-snippet.css">
</head>
<body>
<div id="app">
	<div class="container">
		<div class="center-block">
			<div class="text-center">
				<h1 class="">Vue Snippet</h1>
				<p>Insert text snippet with highlighting and <a class="btn btn-link" href="prismjs.com">Prismjs</a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="">
					<snippet lang="css">{{ code }}</snippet>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script src="/dist/example.js"></script>
</body>
</html>
